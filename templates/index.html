<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>COBOL Explain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <div>
        <h3 class="mb-0">COBOL Explain</h3>
        <div class="text-muted">Subí un .cbl y obtené un resumen visual + 2 TXT descargables</div>
      </div>
      <span class="badge text-bg-dark">v0.1</span>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form id="uploadForm" class="row g-2">
          <div class="col-md-8">
            <input class="form-control" type="file" id="fileInput" name="file" accept=".cbl,.cob,.cobol,.txt" required>
          </div>
          <div class="col-md-4 d-grid">
            <button class="btn btn-primary" type="submit">Analizar</button>
          </div>
        </form>

        <div id="status" class="mt-3"></div>
      </div>
    </div>

    <div id="results" class="row g-3" style="display:none;">
      <!-- Cards se insertan por JS -->
    </div>

    <div id="downloads" class="mt-3" style="display:none;">
      <a id="dlTech" class="btn btn-outline-dark me-2" href="#">Descargar TXT Técnico</a>
      <a id="dlFunc" class="btn btn-outline-secondary" href="#">Descargar TXT Funcional</a>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
