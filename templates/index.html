<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>COBOL Explain</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .dash-card { border: 0; border-radius: 1rem; }
  .dash-card .card-body { padding: 1.1rem 1.1rem; }
  .dash-title { font-weight: 700; letter-spacing: .2px; }
  .dash-subtle { color: #6c757d; font-size: .9rem; }
  .dash-hover { transition: transform .12s ease, box-shadow .12s ease; }
  .dash-hover:hover { transform: translateY(-2px); box-shadow: 0 .5rem 1rem rgba(0,0,0,.08) !important; }
  .dash-accent { height: 4px; border-top-left-radius: 1rem; border-top-right-radius: 1rem; }
</style>

<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
    <div class="mb-4">
      <h1 class="mb-2">COBOL Explain</h1>

      <p class="text-muted mb-1 fw-medium">
        Del COBOL a un resumen visual + artefactos para documentación e IA en 1 clic.
      </p>

      <p class="text-muted small mb-0">
        Subí un archivo <code>.cbl</code> y obtené un resumen visual con análisis técnico y funcional descargable.
      </p>
    </div>
    </div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <form id="uploadForm" class="row g-2">
          <div class="col-md-8">
            <input class="form-control" type="file" id="fileInput" name="file" accept=".cbl,.cob,.cobol,.txt" required>
          </div>
          <div class="col-md-4 d-grid">
            <button class="btn btn-primary" type="submit">Analizar</button>
          </div>
        </form>

        <div id="status" class="mt-3"></div>
      </div>
    </div>

    <div id="results" class="row g-3" style="display:none;">
      <!-- Cards se insertan por JS -->
    </div>

    <div id="downloads" class="mt-3" style="display:none;">
      <a id="dlTech" class="btn btn-outline-dark me-2" href="#">Descargar TXT Técnico</a>
      <a id="dlFunc" class="btn btn-outline-secondary" href="#">Descargar TXT Funcional</a>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
